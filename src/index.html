<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="assets/elevator.png" type="image/x-icon">
    <title>Lift Simulation</title>
</head>

<body>

    
    <!-- Input -->
    <div class="input">
        <form >
            
                    <input name="floors-input" id="floors-input" min="1" max="100" required type="number"
                        placeholder="Floors:">
                    <input name="lifts-input" id="lifts-input" min="1" max="10" required type="number"
                        placeholder="Lifts:">
                <button id="submit" type="submit">Present Simulation</button>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
